# Root SonarQube configuration file
# You need to update the sonar.projectKey to match your project key in SonarCloud

sonar.projectKey=Your_Project_Key_For_BarberMatch
sonar.projectName=BarberMatch Backend
sonar.projectVersion=1.0

# Comma-separated paths to directories containing source code.
sonar.sources=src

# The language of the project.
sonar.language=ts

# Encoding of the source files.
sonar.sourceEncoding=UTF-8

# Paths to test files.
sonar.tests=src

# Patterns to include test files.
sonar.test.inclusions=**/*.spec.ts

# Path to the LCOV report file generated by Jest.
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Path to the test execution report file.
sonar.testExecutionReportPaths=coverage/junit.xml
