services:
  - type: web
    name: barbermatch-backend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: node dist/main.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: barbermatch-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BCRYPT_ROUNDS
        value: 10

databases:
  - name: barbermatch-db
    databaseName: barber_db
    user: barbermatch_user
    region: oregon
    plan: free
    postgresMajorVersion: 16